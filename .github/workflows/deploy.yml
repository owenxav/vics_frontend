name: CI/CD Pipeline for Next.js with AWS Lightsail (Optimized)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Verify build script
        run: |
          if ! grep -q '"build":' package.json; then
            echo "ERROR: No build script found in package.json!" >&2
            exit 1
          fi

      - name: Build Next.js Application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build
          path: |
            .next
            node_modules
            package.json
            package-lock.json

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: nextjs-build
          path: build-output

      - name: Add SSH Key for Lightsail
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/lightsail_key
          chmod 600 ~/.ssh/lightsail_key

      - name: Deploy Build to AWS Lightsail
        env:
          LIGHTSAIL_IP: "13.43.41.67"  # Replace with your Lightsail instance's public IP
        run: |
          echo "Deploying Next.js build to AWS Lightsail..."

          # Ensure the target directory exists and has correct permissions
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/lightsail_key ubuntu@$LIGHTSAIL_IP "
            sudo mkdir -p /var/www/html
            sudo chown -R ubuntu:ubuntu /var/www/html
          "

          # Sync built files (No need to build again on AWS)
          rsync -avz --delete \
            --exclude='.git' \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/lightsail_key" \
            ./build-output/ ubuntu@$LIGHTSAIL_IP:/var/www/html

          # Restart only if needed
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/lightsail_key ubuntu@$LIGHTSAIL_IP "
            echo 'Restarting application...'

            # Check if PM2 is installed, install if missing
            if ! command -v pm2 &> /dev/null; then
              echo 'Installing PM2...'
              sudo npm install pm2@latest -g
            fi

            # Restart the application with PM2
            pm2 delete nextjs-app || true
            pm2 start npm --name 'nextjs-app' -- start -- -p 4000

            # Save PM2 process for auto-start
            pm2 save

            # Reload Nginx if running
            if systemctl is-active --quiet nginx; then
              sudo systemctl reload nginx
            fi
          "

      - name: Cleanup
        run: |
          echo "Cleaning up temporary files..."
          rm -f ~/.ssh/lightsail_key
